<div
    jmb-ignore 
    jmb-local="{requestsInProgress:0}"
    jmb-on:jembe-start-update-page.camel.delay.25ms.window="$local.requestsInProgress += 1;"
    jmb-on:jembe-update-page.camel.window="if($event.detail.isXUpdate) {$local.requestsInProgress -= 1;}" 
    jmb-on:jembe-update-page-error.camel.window="$local.requestsInProgress = -1"> 

    <div jmb-cloak jmb-show="$local.requestsInProgress > 0" class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-300 opacity-25"></div>
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block transition-all transform">
            <svg class="w-12 h-12 text-indigo-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
    </div>

</div>
