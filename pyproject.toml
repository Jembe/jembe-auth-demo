version = "0.1.0"
description = "Simple user auth and user management implmented using jembe framework"
authors = ["Predrag PeranoviÄ‡ <predrag.peranovic@blokkod.me>"]
license = "AGPLv3"

[tool.poetry.dependencies]
python = "^3.8"
Flask-SQLAlchemy = "^2.4.4"
Flask-Migrate = "^2.7.0"
python-dotenv = "^0.15.0"
WTForms = {extras = ["email"], version = "^2.3.3"}
WTForms-SQLAlchemy = "^0.2"
